<VirtualHost *:80>

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html/rouibah/
	ServerName	www.rouibah.fr
	ServerAlias rouibah.fr
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	<Directory /var/www/html/rouibah>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Order allow,deny
		allow from all
	</Directory>

</VirtualHost>
